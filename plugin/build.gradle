plugins {
    id 'nu.studer.plugindev' version '1.0.4'
}
apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

group = 'io.github.guicamest.dexlazyloader'
version = '0.1.0'

plugindev {
    pluginId 'io.github.guicamest.dexlazyloader'
    pluginName 'Dex Lazy Loader plugin'
    pluginImplementationClass 'io.github.guicamest.dexlazyloader.DYLPlugin'
    pluginDescription 'Gradle plugin to dex provided dependencies into your assets folder'
    pluginLicenses 'Apache-2.0'
    pluginTags 'gradle', 'plugin', 'android', 'dex', 'lazy', 'loader', 'jar'
    authorId 'guicamest'
    authorName 'Guillermo Campelo'
    authorEmail 'guicamest@gmail.com'
    projectUrl 'https://github.com/guicamest/dexlazyloader'
    projectInceptionYear '2015'
    done() // do not omit this
}

File props = project.rootProject.file('local.properties')
Properties properties = new Properties()
if ( props.exists() ){
    properties.load(props.newDataInputStream())
}

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    pkg.repo = 'maven'
}

uploadArchives {
    repositories {
        mavenDeployer {
            mavenLocal()
        }
    }
}
