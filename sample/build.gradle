buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }


    dependencies {
        classpath 'io.github.guicamest.dexlazyloader:plugin:0.1.0'
    }

}
apply plugin: 'eclipse'
apply plugin: 'com.android.application'

// Make sure to apply this plugin *after* the Android plugin
apply plugin: 'io.github.guicamest.dexlazyloader'

android {
    compileSdkVersion 21
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId 'io.github.guicamest.dexlazyloader.sample'
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            applicationIdSuffix 'debug'
        }
        release {
            applicationIdSuffix 'release'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':library')
    provided 'com.squareup.picasso:picasso:2.5.2'
    provided 'com.jakewharton:butterknife:7.0.1'
    debugProvided 'com.squareup.picasso:picasso:2.5.1'
    releaseProvided 'com.squareup.picasso:picasso:2.5.0'
}

dyl{
    exclude=['**/butter**']
}